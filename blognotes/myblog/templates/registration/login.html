{% extends 'myblog/base.html' %}

{% block body_block %}
  <div class="jumbotron loginpage">
    <!-- d-flex align-items-center min-vh-100 -->
    <div class="container">
      <h2>Please Login: </h2>
      <h4>(Must be superuser, please check with the site admin)</h4>
      <br>
      <!-- Logic -->
     {% if form.errors %}
     <!--errors like mismatching username and password etc-->
      <p>Your username & Passsword didn't match! Please Try Again.</p>
      {% endif %}
     <form class="login_form" action="{% url 'login' %}" method="POST">
       {% csrf_token %}
       {{ form.as_p }}
        <input type="submit" class="btn btn-primary loginpage-button" value="Login">
        <!-- Hidden Input -->
        <input type="hidden" name="next" value="{{next}}">
        <!-- 'next' tagging from views.login  -->
      </form>
    </div>
</div>
{% endblock %}
