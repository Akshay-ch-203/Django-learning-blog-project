{% extends "myblog/base.html" %}

<!-- Drft view of un published posts -->
{% block body_block %}
  <!-- post_list preffered ?????, what is posts??-->
  {% for post in posts %}
    <div class="post">
      <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
      <h1><a href="{% url 'myblog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <!-- filter 'truncatechars' helps in formatting(optional) -->
      <!-- <p>{{post.text|truncatechars:200}}</p> -->
    </div>
  {% endfor %}
{% endblock %}
