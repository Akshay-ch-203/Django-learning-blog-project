{% extends "myblog/base.html" %}

{% block body_block %}
  <h1>New Post</h1>
  <form class="post-form" method="POST">
    {% csrf_token %}
    <!-- The widget class added in the form can be used for individual styling -->
    {{form.as_p}}
    <!-- bootstrap styled save button -->
    <button type="submit" class="save btn btn-primary loader">Save</button>
  </form>
  <!-- instantiate a new MediumEditor object, required for the js to work -->
  <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
